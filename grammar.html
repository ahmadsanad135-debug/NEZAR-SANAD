<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>موسوعة القواعد الشاملة</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f8fafc; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .accordion { background: white; margin: 10px 0; border-radius: 10px; border: 1px solid #e2e8f0; overflow: hidden; }
        .accordion-header { padding: 15px; background: #1e3a8a; color: white; cursor: pointer; font-weight: bold; display: flex; justify-content: space-between; }
        .accordion-content { padding: 0 15px; max-height: 0; overflow: hidden; transition: 0.3s; background: #fff; }
        .example { background: #f0fdf4; padding: 10px; border-radius: 5px; border-right: 4px solid #22c55e; margin: 10px 0; font-family: monospace; }
        .active-content { max-height: 800px; padding: 15px; }
    </style>
</head>
<body>
<div class="container">
    <a href="index.html">← العودة للرئيسية</a>
    <h1>✍️ الدليل الشامل (15 قاعدة أساسية)</h1>

    <script>
        const rules = [
            {t: "المضارع البسيط", d: "للحقائق والعادات.", e: "I play football."},
            {t: "المضارع المستمر", d: "حدث يقع الآن.", e: "They are studying now."},
            {t: "المضارع التام", d: "حدث تم وله أثر.", e: "She has finished her work."},
            {t: "المضارع التام المستمر", d: "فعل بدأ ومازال مستمراً.", e: "It has been raining."},
            {t: "الماضي البسيط", d: "حدث انتهى في الماضي.", e: "We visited London."},
            {t: "الماضي المستمر", d: "حدث كان مستمراً في الماضي.", e: "I was sleeping."},
            {t: "الماضي التام", d: "حدث تم قبل حدث آخر.", e: "The train had left."},
            {t: "المستقبل البسيط", d: "سوف يحدث.", e: "I will travel."},
            {t: "المستقبل المستمر", d: "فعل سيكون مستمراً في وقت معين.", e: "I will be working."},
            {t: "السؤال المذيل", d: "للتأكيد (أليس كذلك؟).", e: "You are happy, aren't you?"},
            {t: "أسئلة الصدى", d: "لإظهار الاهتمام.", e: "A: I've seen a lion! B: Have you?"},
            {t: "المبني للمجهول", d: "التركيز على المفعول به.", e: "The book was read."},
            {t: "الضمائر الوصل", d: "ربط الجمل.", e: "The man who called."},
            {t: "الأفعال الناقصة", d: "القدرة والوجوب.", e: "I can swim."},
            {t: "الجمل الشرطية", d: "للتمني أو الاحتمال.", e: "If I study, I will pass."}
        ];

        rules.forEach(rule => {
            document.write(`
                <div class="accordion">
                    <div class="accordion-header" onclick="toggle(this)">${rule.t} <span>+</span></div>
                    <div class="accordion-content">
                        <p>${rule.d}</p>
                        <div class="example">${rule.e}</div>
                    </div>
                </div>
            `);
        });

        function toggle(header) {
            const content = header.nextElementSibling;
            content.classList.toggle('active-content');
            header.querySelector('span').innerText = content.classList.contains('active-content') ? '-' : '+';
        }
    </script>
</div>
</body>
</html>
