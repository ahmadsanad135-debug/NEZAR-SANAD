<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Listening Center - Itqan</title>
    <style>
        body { font-family: sans-serif; background: #eef2f6; padding: 20px; text-align: center; }
        .card { max-width: 600px; margin: 40px auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        select { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 10px; border: 1px solid #ddd; }
        audio { width: 100%; margin-top: 20px; }
        
        #quiz-section { margin-top: 30px; padding: 20px; background: #f9f9f9; border-radius: 15px; border: 1px solid #eee; display: none; }
        .option-btn { display: block; width: 100%; padding: 10px; margin: 8px 0; cursor: pointer; border: 1px solid #2563eb; border-radius: 5px; background: white; color: #2563eb; font-weight: bold; }
        .option-btn:hover { background: #2563eb; color: white; }
        #next-btn { padding: 10px 20px; background: #059669; color: white; border: none; border-radius: 5px; cursor: pointer; display: none; margin-top: 15px; }
    </style>
</head>
<body>

<div class="card">
    <h2>üéß Listening Center</h2>
    <p>Choose an episode and test your understanding:</p>

    <select id="audioSelector" onchange="loadQuiz()">
        <option value="6MinuteEnglish-20260122-ScaredToSpeakEnglish.mp3">Scared To Speak English</option>
        <option value="6MinuteEnglish-20260212-ArtisticSwimming.mp3">Artistic Swimming</option>
        <option value="6MinuteEnglish-20260219-DreamingOfBeingAChef.mp3">Dreaming Of Being A Chef</option>
    </select>

    <audio controls id="myAudio" src="6MinuteEnglish-20260122-ScaredToSpeakEnglish.mp3"></audio>

    <div id="quiz-section">
        <h4 id="question-text"></h4>
        <div id="options-container"></div>
        <p id="result-message"></p>
        <button onclick="nextQuestion()" id="next-btn">Next Question</button>
    </div>
</div>

<script>
    const audioData = {
        "6MinuteEnglish-20260122-ScaredToSpeakEnglish.mp3": [
            { q: "What is the main reason people fear speaking English?", options: ["Fear of making mistakes", "Lack of time", "Difficulty in pronunciation", "Listening issues"], correct: "Fear of making mistakes" },
            { q: "How can we overcome this fear?", options: ["By practicing", "By staying silent", "By reading only", "By watching movies"], correct: "By practicing" },
            { q: "Does speaking fluently take time?", options: ["Yes, absolutely", "No", "Sometimes", "It's impossible"], correct: "Yes, absolutely" },
            { q: "Why is listening important?", options: ["To increase vocabulary", "To waste time", "To change tone", "To tire the ears"], correct: "To increase vocabulary" },
            { q: "Is making mistakes a natural part of learning?", options: ["Yes, very natural", "It's unacceptable", "Rarely", "It's embarrassing"], correct: "Yes, very natural" }
        ],
        "6MinuteEnglish-20260212-ArtisticSwimming.mp3": [
            { q: "What is the core element of artistic swimming?", options: ["Only speed", "Music and harmony", "High jumping", "Body weight"], correct: "Music and harmony" },
            { q: "Where is this sport practiced?", options: ["In a stadium", "In a swimming pool", "In a gym", "In the air"], correct: "In a swimming pool" },
            { q: "What does this sport require?", options: ["High fitness", "Height", "Calmness", "Speed only"], correct: "High fitness" },
            { q: "Is artistic swimming a group sport?", options: ["Often yes", "Never", "Individual only", "I don't know"], correct: "Often yes" },
            { q: "Does it depend on timing?", options: ["Yes, very precisely", "Not important", "Sometimes", "Rarely"], correct: "Yes, very precisely" }
        ],
        "6MinuteEnglish-20260219-DreamingOfBeingAChef.mp3": [
            { q: "What does dreaming of being a chef require?", options: ["Passion and creativity", "Luck", "Buying a restaurant", "Just money"], correct: "Passion and creativity" },
            { q: "Is cooking an art or a skill?", options: ["Both", "Just a job", "Boring", "Primitive"], correct: "Both" },
            { q: "What is the primary tool for a chef?", options: ["A knife", "A phone", "A book", "A computer"], correct: "A knife" },
            { q: "Does cooking require patience?", options: ["Yes, definitely", "Never", "Sometimes", "Not necessary"], correct: "Yes, definitely" },
            { q: "Why is experimenting with flavors important?", options: ["For development", "No importance", "For fun", "For sales"], correct: "For development" }
        ]
    };

    let currentQ = 0;

    function loadQuiz() {
        const file = document.getElementById('audioSelector').value;
        document.getElementById('myAudio').src = file;
        currentQ = 0;
        showQuestion();
    }

    function showQuestion() {
        const file = document.getElementById('audioSelector').value;
        const data = audioData[file][currentQ];
        document.getElementById('question-text').innerText = data.q;
        const container = document.getElementById('options-container');
        container.innerHTML = "";
        data.options.forEach(opt => {
            const btn = document.createElement("button");
            btn.className = "option-btn";
            btn.innerText = opt;
            btn.onclick = () => check(opt, data.correct);
            container.appendChild(btn);
        });
        document.getElementById('quiz-section').style.display = 'block';
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('result-message').innerText = "";
    }

    function check(selected, correct) {
        document.getElementById('result-message').innerText = (selected === correct) ? "‚úÖ Correct!" : "‚ùå Incorrect.";
        document.getElementById('next-btn').style.display = 'block';
    }

    function nextQuestion() {
        currentQ++;
        if (currentQ < 5) showQuestion();
        else {
            alert("Quiz completed! Great job.");
            currentQ = 0;
            showQuestion();
        }
    }

    // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ± ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
    window.onload = showQuestion;
</script>

</body>
</html>
